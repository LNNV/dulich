<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Tài khoản</title>
    <link rel="stylesheet" th:href="@{/style/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="shortcut icon"  th:href="@{/asset/real-icon-header.png}">
</head>
<body>
    
    <div class="header">
        <h1 class="name-web">Booking.com</h1>
    </div>
    <div class="login signUp">
        <h3 class="login__content">Đăng ký tài khoản</h3>
        <form th:action="@{/signup}" th:object="${signupForm}" method="post">
            <div class="form-control">
                <label for="fname">
                    Tài khoản
                </label><br>
                <input th:field="*{username}" type="text" id="fname" name="fname" class="cname" required><br>
                <small class="request">Vui lòng nhập từ 6-40 kí tự</small><br>
                <small th:text="${usernameError}" class="request" style="color:red"></small><br>
            </div>
            <div class="form-control">
                <label for="fpass">
                    Mật khẩu
                </label><br>
                <input th:field="*{password}" type="password" id="fpass" name="fpass" class="cpass" required><br>
                <small class="request"></small><br>
            </div>
            <div class="form-control">
                <label for="fRepass">
                    Nhập lại mật khẩu
                </label><br>
                <input th:field="*{rePassword}" type="password" id="fRepass" name="fRepass" class="cRepass" required><br>
                <small th:text="${passwordError}" class="request" style="color:red"></small><br>
            </div>
            <div class="form-control">
                <label for="fFullname" class="lFullname">
                    Họ và tên
                </label><br>
                <input th:field="*{fullName}" type="text" id="fFullname" name="fFullname" class="cFullname" required><br>
            </div>
            <div class="form-control">
                <label for="fphone" class="lphone">
                    Số điện thoại
                </label><br>
                <input th:field="*{phone}" type="number" id="fphone" name="fphone" class="cphone" required><br>
                <small class="request">Vui lòng nhập số</small><br>
                <small th:text="${phoneError}" class="request" style="color:red"></small><br>
            </div>
            <div class="form-control">
                <label for="fEmail" >
                    Email
                </label><br>
                <input th:field="*{email}" type="text" id="fEmail" name="fEmail" class="cEmail" required><br>
                <small class="request">Vui lòng nhập địa chỉ Email của bạn</small><br>
                <small th:text="${emailError}" class="request" style="color:red"></small><br>
            </div>
            <button type="submit" class="login-btn">Đăng Ký</button>
        </form>
        
        <p class="login__rule">
            <i class="fa-solid fa-lock"></i>
            Qua việc đăng nhập hoặc tạo tài khoản, bạn đồng ý với các <a href="#">Điều khoản và Điều kiện</a> cũng như <a href="#">Chính sách An toàn và Bảo mật</a> của chúng tôi
        </p>
    </div>
</body>

</html>
